<body>

	</video>
	<div class="container">

</body>

<style>
	.form {
		background: rgb(247, 246, 246);
		width: 100%;
		height: 500px;
		border-radius: 10px 10px 0 0;
		position: relative;
		box-shadow: rgba(0, 0, 0, 0.5) 0 0 50px;
	}

	.scroll-button {
		width: 100%;
		height: 30px;
		position: relative;
	}

	.scroll-button::after {
		content: "";
		width: 100px;
		height: 10px;
		margin-top: 10px;
		background: rgb(177, 177, 177);
		border-radius: 20px;
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
	}

	* {
		margin: 0;
		padding: 0;
	}

	:root {
		color-scheme: dark;
	}

	html,
	body {
		height: 100vh;
		background: #000;
	}

	.bg-video {
		position: fixed;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		animation: unblur 3s forwards ease-in-out;
	}

	@keyframes unblur {
		from {
			filter: blur(5px);
			opacity: .5;
		}

		to {
			filter: blur(0);
			opacity: 1;
		}
	}

	.container {
		width: 100%;
		min-width: 320px;
		max-width: 1320px;
		position: relative;
		margin: 0 auto;
	}

	.main-container {
		position: relative;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
		color: #fff;
		font-family: 'Noto Serif', serif;
		animation: show 3s forwards ease-in-out;
	}

	@keyframes show {
		from {
			opacity: 0;
		}

		to {
			opacity: 1;
		}
	}

	.main-container a {
		color: #fff;
		text-decoration: none;
	}

	.main-container .main-header {
		text-transform: uppercase;
		font-size: 8rem;
		background: repeating-linear-gradient(white, white, transparent 200px);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		letter-spacing: .75rem;
	}

	.main-container .second-header {
		font-size: 1.75rem;
		font-weight: 700;
		margin-bottom: 50px;
	}

	.main-container svg {
		width: 50px;
		height: 50px;
		transition: all ease .15s;
	}

	.main-container svg:hover {
		fill: rgba(224, 223, 223, 0.75);
	}

	@media (max-width: 1200px) {
		.main-container .main-header {
			font-size: 4rem;
			text-align: center;
		}

		.main-container .second-header {
			font-size: 1rem;
			text-align: center;
		}

		.main-container svg {
			width: 35px;
			height: 35px;
		}
	}

	@media (max-width: 700px) {
		.bg-video {
			left: -80%;
		}
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const ele = document.querySelector('.scroll-button');
		ele.style.cursor = 'grab';

		let posY = 0;
		let dy0 = 0;

		const mouseDownHandler = function (e) {
			ele.style.cursor = 'grabbing';
			document.body.style.cursor = 'grabbing';
			ele.style.userSelect = 'none';

			posY = e.clientY;

			document.addEventListener('mousemove', mouseMoveHandler);
			document.addEventListener('mouseup', mouseUpHandler);
		};

		const mouseMoveHandler = function (e) {
			// How far the mouse has been moved
			const dy = posY - e.clientY;

			window.scrollBy({
				top: dy - dy0,
			});
			console.log('DY: ', -dy, "Y: ", e.clientY, "PY: ", posY);
			dy0 = dy;
		};

		const mouseUpHandler = function () {
			document.body.style.removeProperty('cursor');
			ele.style.cursor = 'grab';
			ele.style.removeProperty('user-select');
			document.removeEventListener('mousemove', mouseMoveHandler);
			document.removeEventListener('mouseup', mouseUpHandler);
			dy0 = 0;
		};

		// Attach the handler
		ele.addEventListener('mousedown', mouseDownHandler);
	});
</script>

</html>
